openapi: 3.1.1
info:
  title: WeryAI Generation API
  description: |
    WeryAI 开放 API，提供 AI 图片和视频生成能力。通过简单的 API 调用，即可实现文生图、图生图、文生视频、图生视频等多种 AI 创作功能。

    ## Resources

    * https://weryai.com
    * https://weryai.com/settings/api-keys

    ## Markdown Support

    All descriptions *can* contain ~~tons of text~~ **Markdown**. [If GitHub supports the syntax](https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax), chances are we're supporting it, too.

    <details>
      <summary>认证方式</summary>

      所有 API 请求需要在 Header 中携带 API Key：

      ```
      Authorization: Bearer YOUR_API_KEY
      ```

      您可以在 [WeryAI 控制台](https://weryai.com/settings/api-keys) 获取您的 API Key。

    </details>

    <details>
      <summary>任务状态说明</summary>

      生成任务为**异步处理**，提交后返回 `task_id`，可通过查询接口获取任务状态和结果。

      | 状态 | 说明 |
      | --- | --- |
      | `PENDING` | 等待处理 |
      | `PROCESSING` | 处理中 |
      | `SUCCESS` | 成功 |
      | `FAILED` | 失败 |

    </details>

    <details>
      <summary>Webhook 回调</summary>

      如果提供了 `webhook_url`，任务完成后会向该地址发送 POST 请求，包含任务结果。

      > [!tip]
      > 推荐使用 Webhook 回调方式获取结果，避免频繁轮询。

    </details>

  version: 1.0.0
  contact:
    name: WeryAI Support
    url: https://weryai.com
    email: support@weryai.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
externalDocs:
  description: WeryAI 官方文档
  url: https://weryai.com/docs
servers:
  - url: https://api.weryai.com
    description: Production Server
security:
  - bearerAuth: []
tags:
  - name: Image Generation
    description:
      图片生成相关接口，支持文生图和图生图两种模式。文生图根据文本提示词生成图片，图生图根据参考图片和文本提示词生成新图片。
  - name: Video Generation
    description:
      视频生成相关接口，支持文生视频、图生视频和多图生视频三种模式。
  - name: Task Query
    description:
      任务查询相关接口，用于查询任务状态和获取生成结果。建议轮询间隔不小于 3 秒。
paths:
  '/v1/generation/text-to-image':
    post:
      tags:
        - Image Generation
      summary: 提交文生图任务
      description: 根据文本提示词生成图片，支持多种模型和参数配置。
      operationId: submitTextToImage
      requestBody:
        description: 文生图任务参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextToImageRequest'
            examples:
              basic:
                summary: 基础示例
                value:
                  model: "FLUX_PRO"
                  prompt: "A beautiful sunset over the ocean"
                  aspect_ratio: "16:9"
              advanced:
                summary: 高级示例
                value:
                  model: "FLUX_PRO"
                  prompt: "A beautiful sunset over the ocean, golden hour, dramatic clouds"
                  negative_prompt: "blurry, low quality, distorted"
                  image_number: 2
                  aspect_ratio: "16:9"
                  resolution: "1080p"
                  use_web_search: false
                  webhook_url: "https://your-server.com/webhook"
      responses:
        '200':
          description: 任务提交成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTaskResponse'
              example:
                status: 0
                desc: "success"
                message: "success"
                data:
                  batch_id: 123456789
                  task_ids:
                    - "task_abc123"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  '/v1/generation/image-to-image':
    post:
      tags:
        - Image Generation
      summary: 提交图生图任务
      description: 根据参考图片和文本提示词生成新图片，可用于风格转换、图片编辑等场景。
      operationId: submitImageToImage
      requestBody:
        description: 图生图任务参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageToImageRequest'
            examples:
              styleTransfer:
                summary: 风格转换
                value:
                  model: "FLUX_KONTEXT"
                  prompt: "Transform this image into anime style"
                  images:
                    - "https://example.com/reference.jpg"
                  aspect_ratio: "1:1"
              imageEdit:
                summary: 图片编辑
                value:
                  model: "FLUX_KONTEXT"
                  prompt: "Add a sunset background to this portrait"
                  images:
                    - "https://example.com/portrait.jpg"
                  negative_prompt: "blurry, distorted"
                  image_number: 1
                  aspect_ratio: "1:1"
                  use_web_search: false
      responses:
        '200':
          description: 任务提交成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTaskResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  '/v1/generation/text-to-video':
    post:
      tags:
        - Video Generation
      summary: 提交文生视频任务
      description: 根据文本提示词生成视频，支持设置视频时长、宽高比等参数。
      operationId: submitTextToVideo
      requestBody:
        description: 文生视频任务参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextToVideoRequest'
            examples:
              basic:
                summary: 基础示例
                value:
                  model: "KLING_1_6"
                  prompt: "A cat walking in a garden"
                  aspect_ratio: "16:9"
                  duration: 5
              withAudio:
                summary: 带音频生成
                value:
                  model: "KLING_1_6"
                  prompt: "Ocean waves crashing on the beach at sunset"
                  negative_prompt: "low quality, blurry"
                  aspect_ratio: "16:9"
                  duration: 5
                  generate_audio: true
      responses:
        '200':
          description: 任务提交成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTaskResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  '/v1/generation/image-to-video':
    post:
      tags:
        - Video Generation
      summary: 提交图生视频任务
      description: 根据参考图片和文本提示词生成视频，可实现图片动态化效果。
      operationId: submitImageToVideo
      requestBody:
        description: 图生视频任务参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageToVideoRequest'
            examples:
              animate:
                summary: 图片动态化
                value:
                  model: "KLING_1_6"
                  prompt: "Make the person wave their hand and smile"
                  image: "https://example.com/portrait.jpg"
                  aspect_ratio: "16:9"
                  duration: 5
              scenery:
                summary: 风景动态化
                value:
                  model: "KLING_1_6"
                  prompt: "Add flowing water and moving clouds"
                  image: "https://example.com/landscape.jpg"
                  negative_prompt: "static, frozen"
                  aspect_ratio: "16:9"
                  duration: 5
                  generate_audio: true
      responses:
        '200':
          description: 任务提交成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTaskResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  '/v1/generation/multi-image-to-video':
    post:
      tags:
        - Video Generation
      summary: 提交多图生视频任务
      description: 根据多张参考图片和文本提示词生成视频，可实现图片之间的平滑过渡效果。
      operationId: submitMultiImageToVideo
      requestBody:
        description: 多图生视频任务参数
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiImageToVideoRequest'
            examples:
              transition:
                summary: 图片过渡
                value:
                  model: "KLING_1_6"
                  prompt: "Create a smooth transition between these images"
                  images:
                    - "https://example.com/image1.jpg"
                    - "https://example.com/image2.jpg"
                  aspect_ratio: "16:9"
                  duration: 5
              story:
                summary: 故事叙述
                value:
                  model: "KLING_1_6"
                  prompt: "Tell a story transitioning through these scenes"
                  images:
                    - "https://example.com/scene1.jpg"
                    - "https://example.com/scene2.jpg"
                    - "https://example.com/scene3.jpg"
                  negative_prompt: "abrupt cuts, jarring transitions"
                  aspect_ratio: "16:9"
                  duration: 5
                  generate_audio: true
      responses:
        '200':
          description: 任务提交成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/X-RateLimit-Reset'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitTaskResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  '/v1/generation/{taskId}/status':
    get:
      tags:
        - Task Query
      summary: 查询任务详情
      description: 根据任务ID查询任务的详细信息，包括任务状态、执行结果等。建议轮询间隔不小于 3 秒。
      operationId: getTaskDetail
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: 查询成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-Cache-Control:
              $ref: '#/components/headers/X-Cache-Control'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskDetailResponse'
              examples:
                pending:
                  summary: 等待处理
                  value:
                    status: 0
                    desc: "success"
                    message: "success"
                    data:
                      task_id: "task_abc123"
                      task_status: "PENDING"
                processing:
                  summary: 处理中
                  value:
                    status: 0
                    desc: "success"
                    message: "success"
                    data:
                      task_id: "task_abc123"
                      task_status: "PROCESSING"
                successImage:
                  summary: 图片生成成功
                  value:
                    status: 0
                    desc: "success"
                    message: "success"
                    data:
                      task_id: "task_abc123"
                      task_status: "SUCCESS"
                      images:
                        - "https://cdn.weryai.com/result/image1.png"
                successVideo:
                  summary: 视频生成成功
                  value:
                    status: 0
                    desc: "success"
                    message: "success"
                    data:
                      task_id: "task_abc123"
                      task_status: "SUCCESS"
                      videos:
                        - "https://cdn.weryai.com/result/video1.mp4"
                failed:
                  summary: 任务失败
                  value:
                    status: 0
                    desc: "success"
                    message: "success"
                    data:
                      task_id: "task_abc123"
                      task_status: "FAILED"
                      msg: "Content moderation failed"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  '/v1/generation/batch/{batchId}/status':
    get:
      tags:
        - Task Query
      summary: 查询批量任务状态
      description: 根据批次ID查询该批次下所有任务的详细信息，包括任务状态、执行结果等。
      operationId: getBatchTasksStatus
      parameters:
        - $ref: '#/components/parameters/batchId'
      responses:
        '200':
          description: 查询成功
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
            X-Cache-Control:
              $ref: '#/components/headers/X-Cache-Control'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchTasksResponse'
              example:
                status: 0
                desc: "success"
                message: "success"
                data:
                  - task_id: "task_abc123"
                    task_status: "SUCCESS"
                    images:
                      - "https://cdn.weryai.com/result/image1.png"
                  - task_id: "task_abc124"
                    task_status: "PROCESSING"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: |
        使用 API Key 进行认证。在 [WeryAI 控制台](https://weryai.com/settings/api-keys) 获取您的 API Key。

        示例：`Authorization: Bearer sk-xxxxxxxxxxxxxxxx`

  parameters:
    taskId:
      name: taskId
      description: 任务ID，提交任务时返回
      in: path
      required: true
      schema:
        type: string
        examples:
          - task_abc123
    batchId:
      name: batchId
      description: 批次ID，提交任务时返回
      in: path
      required: true
      schema:
        type: integer
        format: int64
        examples:
          - 123456789

  headers:
    X-Request-ID:
      description: 请求唯一标识符，用于问题追踪
      schema:
        type: string
        format: uuid
        example: '123e4567-e89b-12d3-a456-426614174000'
    X-RateLimit-Limit:
      description: 当前时间窗口内允许的最大请求数
      schema:
        type: integer
        example: 100
    X-RateLimit-Remaining:
      description: 当前时间窗口内剩余的请求数
      schema:
        type: integer
        example: 95
    X-RateLimit-Reset:
      description: 速率限制重置的时间（Unix 时间戳）
      schema:
        type: integer
        example: 1640995200
    X-Cache-Control:
      description: 缓存控制指令
      schema:
        type: string
        example: 'no-cache'
    Retry-After:
      description: 重试等待时间（秒）
      schema:
        type: integer
        example: 60

  responses:
    BadRequest:
      description: 参数错误
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            invalidParam:
              summary: 参数无效
              value:
                status: 1001
                desc: "Parameter error"
                message: "Prompt cannot be empty."
            invalidModel:
              summary: 模型不存在
              value:
                status: 1001
                desc: "Parameter error"
                message: "Model is not exist."

    Unauthorized:
      description: 认证失败
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 1002
            desc: "Unauthorized"
            message: "Invalid API Key"

    NotFound:
      description: 资源不存在
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 1003
            desc: "Not found"
            message: "Task not found"

    TooManyRequests:
      description: 请求过于频繁
      headers:
        X-Request-ID:
          $ref: '#/components/headers/X-Request-ID'
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'
        Retry-After:
          $ref: '#/components/headers/Retry-After'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 1004
            desc: "Too many requests"
            message: "Rate limit exceeded. Please try again later."

  schemas:
    TextToImageRequest:
      description: 文生图任务请求参数
      type: object
      required:
        - model
        - prompt
        - aspect_ratio
      properties:
        model:
          type: string
          description: 模型名称
          examples:
            - FLUX_PRO
            - FLUX_SCHNELL
        prompt:
          type: string
          description: 正向文本提示词，描述期望生成的图片内容
          minLength: 1
          maxLength: 2000
          examples:
            - A beautiful sunset over the ocean
            - A futuristic city with flying cars
        negative_prompt:
          type: string
          description: 负向文本提示词，描述不希望出现在图片中的元素
          maxLength: 1000
          examples:
            - blurry, low quality
            - distorted, ugly
        image_number:
          type: integer
          description: 生成图片数量
          default: 1
          minimum: 1
          maximum: 4
          examples:
            - 1
            - 2
        aspect_ratio:
          type: string
          description: 图片宽高比
          examples:
            - '16:9'
            - '1:1'
            - '9:16'
        resolution:
          type: string
          description: 图片分辨率
          examples:
            - '1080p'
            - '720p'
        use_web_search:
          type: boolean
          description: 是否使用网络搜索增强提示词
          default: false
        webhook_url:
          type: string
          format: uri
          description: 回调地址，任务完成后会向该地址发送 POST 请求
          examples:
            - https://your-server.com/webhook
        caller_id:
          type: integer
          format: int64
          description: 调用人ID（用于业务关联）

    ImageToImageRequest:
      description: 图生图任务请求参数
      type: object
      required:
        - model
        - prompt
        - images
        - aspect_ratio
      properties:
        model:
          type: string
          description: 模型名称
          examples:
            - FLUX_KONTEXT
        prompt:
          type: string
          description: 正向文本提示词
          minLength: 1
          maxLength: 2000
          examples:
            - Transform this image into anime style
        images:
          type: array
          items:
            type: string
            format: uri
          description: 参考图片列表（支持 jpg、jpeg、png、webp）
          examples:
            - - https://example.com/reference.jpg
        negative_prompt:
          type: string
          description: 负向文本提示词
          maxLength: 1000
        image_number:
          type: integer
          description: 生成图片数量
          default: 1
          minimum: 1
          maximum: 4
        aspect_ratio:
          type: string
          description: 图片宽高比
          examples:
            - '1:1'
        resolution:
          type: string
          description: 图片分辨率
        use_web_search:
          type: boolean
          description: 是否使用网络搜索增强提示词
          default: false
        webhook_url:
          type: string
          format: uri
          description: 回调地址
        caller_id:
          type: integer
          format: int64
          description: 调用人ID

    TextToVideoRequest:
      description: 文生视频任务请求参数
      type: object
      required:
        - model
        - prompt
        - aspect_ratio
        - duration
      properties:
        model:
          type: string
          description: 模型名称
          examples:
            - KLING_1_6
        prompt:
          type: string
          description: 正向文本提示词
          minLength: 1
          maxLength: 2000
          examples:
            - A cat walking in a garden
        negative_prompt:
          type: string
          description: 负向文本提示词
          maxLength: 1000
        video_number:
          type: integer
          description: 生成视频数量（当前仅支持1）
          default: 1
          maximum: 1
        aspect_ratio:
          type: string
          description: 视频宽高比
          examples:
            - '16:9'
            - '1:1'
            - '9:16'
        resolution:
          type: string
          description: 视频分辨率
        duration:
          type: integer
          description: 视频时长（秒）
          minimum: 1
          maximum: 10
          examples:
            - 5
        generate_audio:
          type: boolean
          description: 是否生成音频
          default: false
        webhook_url:
          type: string
          format: uri
          description: 回调地址
        caller_id:
          type: integer
          format: int64
          description: 调用人ID

    ImageToVideoRequest:
      description: 图生视频任务请求参数
      type: object
      required:
        - model
        - prompt
        - image
        - aspect_ratio
        - duration
      properties:
        model:
          type: string
          description: 模型名称
          examples:
            - KLING_1_6
        prompt:
          type: string
